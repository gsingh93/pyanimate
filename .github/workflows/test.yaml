name: Unit tests
on: [push, pull_request]

jobs:
  tests:
    strategy:
      fail-fast: false
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r dev-requirements.txt

      - name: Install package
        run: pip install -e .

      - name: Run tests
        run: |
          ./test.sh

      - name: Upload coverage to Codecov
        if: success() || failure()
        uses: codecov/codecov-action@v3

      - name: Run examples
        run: |
          ./examples/animate.py --width 1080 --height 720 -f 5 --no-show
          ./examples/bitfield-diagram.py --relative --no-show
